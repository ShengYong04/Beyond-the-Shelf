<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/register/layout_style2.css">
    <link rel="icon" href="/book_icon.ico" type="image/x-icon">
    <script defer src="/register/register.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <a href="register.html"><img src="/icon/logo.png" alt="logo" class="logo"></a>
 
            <div class="text-sci">
                <h2>Welcome To<br>Beyond The Shelf</h2>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box register">
                <form id="form"  action="#">
                    <h2>Register</h2>
        
                    <div class="input-box">
                        <input type="email" id="email" name="email" placeholder="example@mail.com">
                        <label>Email</label>
                        <div class="error"></div>
                    </div>

                    <div class="input-box">
                        <input type="password" id="pass" name="pass" placeholder="Enter your Password (8 characters)">
                        <label>Password</label>
                        <div class="error"></div>
                    </div>
        
                    <div class="input-box">
                        <input type="password" id="pass2" name="pass2" placeholder="Please re-enter the Password">
                        <label>Password</label>
                        <div class="error"></div>
                    </div>
                    
                    <button type="submit" class="btn">Register</button>
        
                    <div class="login-register">
                        <p>
                            Already have an account? 
                            <a href="/login/index.html">Log In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
